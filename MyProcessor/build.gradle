group 'rayworks'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'com.squareup:javapoet:1.13.0'
    compile 'com.google.auto.service:auto-service:1.0-rc7'
}
